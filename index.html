<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta
      name="description"
      content="Comprehensive documentation and guide for the EzAlgo.js library. Learn how to utilize various algorithms including sorting and searching within your JavaScript projects."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link rel="icon" type="image/x-icon" href="favicon.webp" />
    <script src="mainFile.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
  </head>

  <body>
    <main>
      <img id="logo" src="favicon.webp" alt="EzAlgo.js Logo" />
      <div id="markdownContent"></div>
      <div>
        <h1>Cltr Shift C to open up console</h1>
        <h2>
          Delete index.html of this library before utilzing to avoid conflicts
        </h2>
        <a href="https://github.com/Yanguangchen/EzAlgo.js/blob/main/README.md"
          >Click here to download</a
        >
      </div>
    </main>
    <img id="bigo" src="BigO.png" alt="Big O Notation Chart" />
  </body>
</html>

<style>
  html {
    text-align: center;
    font-family: monospace, Helvetica, sans-serif;
    background: #edf1f2;
    justify-content: center;
  }

  #list {
    text-align: center;
  }

  #logo {
    width: 10%;
  }

  #bigo {
    margin-top: 5%;
    width: 40%;
  }

  a {
    font-size: 140%;
    text-align: center;
  }

  #markdownContent {
    text-align: center;
    justify-content: center;
  }
</style>

<script>
  fetch("README.md")
    .then((response) => response.text())
    .then((text) => {
      let converter = new showdown.Converter();
      let html = converter.makeHtml(text);
      document.getElementById("markdownContent").innerHTML = html;
    });
</script>
